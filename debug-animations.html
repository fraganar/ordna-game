<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
        }
        
        /* Test animations directly */
        @keyframes explode-test {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes confetti-test {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .test-particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: lime;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            animation: explode-test 1s ease-out forwards;
        }
        
        .test-confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: magenta;
            top: -10px;
            left: 50%;
            animation: confetti-test 3s linear forwards;
        }
    </style>
</head>
<body>
    <h1 style="color:white;text-align:center;">Animation Test Page</h1>
    <button onclick="testParticle()" style="position:fixed;top:10px;left:10px;padding:10px;">Test Particle</button>
    <button onclick="testConfetti()" style="position:fixed;top:10px;left:150px;padding:10px;">Test Confetti</button>
    
    <script>
        function testParticle() {
            for(let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'test-particle';
                p.style.animationDelay = (i * 0.1) + 's';
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }
            console.log('Particles created!');
        }
        
        function testConfetti() {
            for(let i = 0; i < 20; i++) {
                const c = document.createElement('div');
                c.className = 'test-confetti';
                c.style.left = Math.random() * 100 + '%';
                c.style.animationDelay = Math.random() + 's';
                c.style.background = ['red','blue','green','yellow','magenta'][Math.floor(Math.random()*5)];
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
            console.log('Confetti created!');
        }
        
        // Auto test on load
        setTimeout(testParticle, 500);
        setTimeout(testConfetti, 1500);
    </script>
</body>
</html>
